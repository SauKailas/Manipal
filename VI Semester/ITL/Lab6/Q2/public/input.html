<h1>Magazine</h1>

<form method="POST" action="add">
    {% csrf_token %}
    Enter the Poster Title : <input type="text" name="title">
    <br><br>
    Enter the Poster Text : <input type="text" name="text">
    <br><br>
    Select the Font Size :
    <select name="font_size">
        <option value="12">12 px</option>
        <option value="13">13 px</option>
        <option value="14">14 px</option>
    </select>
    <br><br>
    Select the Background Color :
    <select name="background_color">
        <option value="#FFFF00">Yellow</option>
        <option value="#0000FF">Blue</option>
    </select>
    <br><br>
    Select the Title Size :
    <select name="title_size">
        <option value="20">20 px</option>
        <option value="21">21 px</option>
        <option value="22">22 px</option>
    </select>
    <br><br>
    Select the Title Font :
    <select name="title_font">
        <option value="Helvetica">Helvetica</option>
        <option value="Arial">Arial</option>
        <option value="Calibri">Calibri</option>
    </select>  
    <br><br>
    <input type="submit">
</form>
