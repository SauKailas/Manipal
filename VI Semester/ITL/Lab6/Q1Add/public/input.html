<h1>Enter Details</h1>

<form method="POST" action="add">
    {% csrf_token %}
    Enter Name : <input type="text" name="name">
    <br><br>
    <input type="checkbox" name="bold" id="bold">Bold<br>
    <input type="checkbox" name="italic" id="italic">Italic<br>
    <input type="checkbox" name="underline" id="underline">Underline<br>
    <input type="radio" name="color" id="red" value="red">Red<br>
    <input type="radio" name="color" id="blue" value="blue">Blue<br>
    <input type="radio" name="color" id="green" value="green">Green<br><br>
    Enter Text : <br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    <input type="submit">
</form>
