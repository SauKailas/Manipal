<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People by Company</title>
</head>
<body>
    <h1>People who work for {{ companyName }}</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.personName }} - {{ cities|join:", " }}</li>
        {% endfor %}
    </ul>
</body>
</html>
