<h1>Calculator:</h1>
<form method="POST" action="calculate">
    {% csrf_token %}
    <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br><br>
    Enter Number 1 : <input type="number" name="n1">
    <br><br>
    Enter Number 2 : <input type="number" name="n2">
    <br><br>
    <button type="submit">Calculate</button>
</form>
