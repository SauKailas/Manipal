<h1>Student Details</h1>

<form method="POST" action="register">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>

<table style="border-collapse: collapse; border: 1px solid black;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>DOB</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.course}}</td>
        <td>{{student.dob}}</td>
    </tr>
    {% endfor %}
</table>
