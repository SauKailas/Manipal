<h1>Calculator</h1>
<form action = "calculator" method = "POST">
    {% csrf_token %}
    Enter Number: <input type="text" name="n1" placeholder="n1">
    Enter Number: <input type="text" name="n2" placeholder="n2">
    <select name="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="submit">
</form>
