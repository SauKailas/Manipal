{% extends 'basic.html' %}

{% block result %}
 
<h2>Student Details</h2>
<table>
  <tr>
    <th>Field</th>
    <th>Value</th>
  </tr>
  {% for key, value in details.items %}
  <tr>
    <td>{{ key }}</td>
    <td>{{ value }}</td>
  </tr>
  {% endfor %}
</table>

<h1> Percentage Marks = {{ result }}% </h1>

{% endblock %}
