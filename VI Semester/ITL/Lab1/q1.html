<html>
	<head>
		<title>Question 1 of Lab 1</title>
		<script type="text/javascript" src="jquery-3.7.1.js"></script>
		<script type="text/javascript" language="javascript">
			$(document).ready(function () {
				let n=1;
				let location=0;
				$("tr").each(function () {
					if(n%2 == 0)
						$(this).css("background-color", "red")
					else
						$(this).css("background-color", "orange")
					n+=1;
				})
				$("#ShiftButton").bind("click", function () {
					if(location%2 == 0)
					{
						$("#Table").css("left", "");
						$("#Table").animate({right : '10px'}, 0);
						$("#Image").css("left", "");
						$("#Image").animate({right : '10px'}, 0);
					}
					else
					{
						$("#Table").css("right", "");
						$("#Table").animate({left : '10px'}, 0);
						$("#Image").css("right", "");
						$("#Image").animate({left : '10px'}, 0);
					}
					location+=1;
				})
			});
		</script>

	            margin: 1rem 0;
	            display: block;
	        }
	    </style>
	</head>
